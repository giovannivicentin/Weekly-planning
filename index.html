<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Planner</title>
</head>
<body>
    <h1 id="title">Weekly Planner</h1>
    <div class="planner" id="planner">
        <div class="planner-header">Monday</div>
        <div class="planner-header">Tuesday</div>
        <div class="planner-header">Wednesday</div>
        <div class="planner-header">Thursday</div>
        <div class="planner-header">Friday</div>
        <div class="planner-header">Saturday</div>
        <div class="planner-header">Sunday</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
